<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="autenticacao" padding>
    <h3>Você está conectado!</h3>
  </div>

  <ion-card>

    <ion-card-header>
      Seja bem vindo!
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" name="senha" [(ngModel)]="model.senha"></ion-input>
        </ion-item>

        <div class="erros ion-text-center">
            <small> {{erroLogin}} </small>
          </div>

      </ion-list>



      <div padding center>
        <br>
        <button ion-button block color="secondary" (click)="login()"> Login</button>
        <br>
        <button ion-button block  color="dark" (click)="cadastro()"> Cadastro</button>
      </div>


    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar color="">

<img src="http://portal.utfpr.edu.br/++theme++utfpr_branco/img/logo.png">


    </ion-toolbar>
  </ion-footer>
