<ion-header>
  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1>Cadastro</h1>

<ion-list>
  <ion-item>
    <ion-label fixed>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
</ion-list>

<div padding>
  <button ion-button (click)="salvarUser()">Salvar</button>
</div>

</ion-content>
